<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Valvik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="chart.min.js"></script>
    
</head>

<body class="w3-animate-opacity">
    <header class="w3-card w3-blue w3-padding-small">
        <div class="w3-row">
            <span class="w3-col w3-padding-small" style="width:64px"><img  src="drop.png"></span>
            <h1 class="w3-rest w3-center">Valvik</h1>
        </div>
    </header>
    
    <div class="w3-sidebar w3-bar-block w3-black w3-xxlarge" style="width:70px">
        <a href="#" class="w3-bar-item w3-button" onclick="showManual();openTab('manual')"><i class="fas fa-faucet"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="openTab('time')"><i class="fas fa-clock"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="getHistory();openTab('stats')"><i class="fa fa-chart-bar"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="getSettings();openTab('settings')"><i class="fas fa-cogs"></i></a>
    </div>              
    
    <div style="margin-left:70px">
        
        <div id="manual" class="tab w3-animate-opacity w3-margin w3-center w3-padding-24">
            <div class="w3-card  w3-padding w3-margin-bottom">
                <h3 class="w3-padding">Contrôle manuel de la vanne</h3>
                <label class="switch" onchange="toggleWatering()">
                    <input id="watering-state" type="checkbox">
                    <span class="checkbox round"></span>
                </label>
            </div>
            
            <div class="w3-card  w3-padding w3-margin-bottom">
                <h3 class="w3-padding">Capteur d'humidité</h3>
                <img id="moisture-state" src="plant.png">
            </div>

        </div>
        
        <div id="time" class="tab w3-animate-opacity w3-margin w3-center w3-card w3-padding-24" style="display:none">
        </div>
        
        <div id="stats" class="tab w3-animate-opacity w3-margin w3-center w3-card w3-padding-24" style="display:none">
            <canvas id="arrosage" width="600" height="400"></canvas>            
        </div>
        
        <div id="settings" class="tab w3-animate-opacity w3-margin w3-center w3-padding-24" style="display:none">
            <div class="w3-card w3-padding w3-margin-bottom">
                <h4 class="w3-padding">Date et heure</h4>
                <span id="timestamp">test</span><i onclick="refreshTime()" style="padding-left:1em" class="fas fa-sync-alt"></i>
            </div>
            <div class="w3-card w3-padding w3-margin-bottom">
                <h4 class="">Arrosage automatique</h4>
                <div class="w3-row w3-padding-16">
                    <span class="w3-col s8 m8 l9">Activé</span>                
                    <span class="w3-col s4 m4 l3">
                        <label class="switch" onchange="toggleHumiditySensor()">
                            <input id="humidit-sensor-checkBox" type="checkbox">
                            <span class="checkbox round"></span>
                        </label>
                        </span>
                </div>
                <div class="w3-row w3-padding-16">
                    <span class="w3-col s8 m8 l9">Valeur actuelle</span>                
                    <span id="current-humidity-sensor-percentage" class="w3-col s4 m4 l3">0</span>
                </div>
                <div class="w3-row w3-padding-16">
                    <span class="w3-col s6 m6 l7">Seuil</span>
                    <input type="range" min="0" max="100" class="slider w3-col s4 m4 l3" id="humidity-sensor-range" oninput="updateHumiditySensorThreshold()">
                    <span class="w3-col s2 m2 l2" id="humidity-sensor-threshold"></span>
                </div>
            </div>
            <div class="w3-card w3-padding w3-margin-bottom">
                <h4 class="">Arrosage programmable</h4>
                <div class="w3-row w3-padding-16">
                    <span class="w3-col s8 m8 l9">Activé</span>
                    <span class="w3-col s4 m4 l3">
                        <label class="switch" onchange="toggleProgrammableWatering()">
                            <input id="programmable-watering-checkbox" type="checkbox">
                            <span class="checkbox round"></span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="w3-card w3-padding w3-margin-bottom">
                <h4 class="w3-padding">Reset historique</h4>
                <button onclick="resetHistory()" class="w3-button w3-round-xxlarge w3-green w3-xlarge w3-ripple w3-wide">RESET</button>
            </div>
        </div>
        
    </div>    
    
    <div class="w3-container">      
        <div id="error-modal" class="w3-modal">
            <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-red"> 
                <span onclick="document.getElementById('error-modal').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>Erreur</h2>
            </header>
            <div class="w3-container">
                <p id="text-error"></p>
            </div>
            </div>
        </div>
    </div>
    
</body>

</html>

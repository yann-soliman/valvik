<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Valvik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">
    
    <header class="w3-card w3-blue w3-padding-small w3-center">
        <h1>Valvik</h1>
    </header>
    
    <div class="w3-sidebar w3-bar-block w3-black w3-xxlarge" style="width:70px">
        <a href="#" class="w3-bar-item w3-button" onclick="openTab('manual')"><i class="fas fa-faucet"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="openTab('time')"><i class="fas fa-clock"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="getHistory();openTab('stats')"><i class="fa fa-chart-bar"></i></a> 
        <a href="#" class="w3-bar-item w3-button" onclick="openTab('settings')"><i class="fas fa-cogs"></i></a>
    </div>
    
    
    <div style="margin-left:70px">
        
        <div id="manual" class="tab w3-animate-opacity w3-margin w3-center w3-card w3-padding-24">
            <h3 class="w3-padding">Contr√¥le manuelle de la vanne</h3>
            <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" >ON</button>
            <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" >OFF</button>
            <br><br>
        </div>
        
        <div id="time" class="tab w3-animate-opacity w3-margin w3-center w3-card w3-padding-24" style="display:none">
            <h3 class="w3-padding">Date et heure</h3>
            <input id="datetime" type="datetime-local" class="w3-margin">
            <button onclick="setTime()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide">Envoyer</button>
        </div>
        
        <div id="stats" class="tab w3-animate-opacity w3-margin w3-center w3-card w3-padding-24" style="display:none">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
            <script>
                const labels = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                ];
                const data = {
                    labels: labels,
                    datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45],
                    }]
                };
                const config = {
                    type: 'line',
                    data,
                    options: {}
                };
                
                var myChart = new Chart(
                document.getElementById('myChart'),
                config
                );
            </script>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        
    </div>
    
</body>

</html>
